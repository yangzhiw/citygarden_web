<div>
    <div>
        <h2 class="col-md-offset-5">菜场列表</h2>
    </div>
    <div class="col-md-12 inner">
        <br/>
        <br/>
        <div ng-repeat="dish in dishs track by dish.id" ui-sref="dish.detail({id:dish.id})">
            <div>
                <img ng-src="data:image/jpg;base64,{{provideMerchant.dishPhoto}}"  class="col-md-3"/>
            </div>
            <div>
                <span>{{dish.chineseName}}</span>
            </div>
        </div>
    </div>
</div>
