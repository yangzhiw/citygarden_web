<div>
    <div class="col-md-12" style="padding-top: 20px;">
        <div ng-repeat="provideMerchant in provideMerchants track by provideMerchant.id"
             >
            <div style="float:left; margin-bottom:10px" class="col-md-3">
                <img ng-src="data:image/jpg;base64,{{provideMerchant.providePhoto}}" style="width: 100%;height:200px;" />
                <div style="text-align: center;">{{provideMerchant.chineseName}}</div>
            </div>
        </div>
    </div>
</div>
