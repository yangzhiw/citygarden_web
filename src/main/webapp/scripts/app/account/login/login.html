<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>请登录</h1>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>登录失败</strong> 请仔细检查下
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="用户名" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span>记住我</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="#/reset/request">忘记密码？</a>
            </div>
            <div class="alert alert-warning">
               还没注册? <a class="alert-link" href="#/register">注册账号</a>
            </div>
        </div>
    </div>
</div>
