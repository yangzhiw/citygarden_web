<div class="" ng-repeat="provideMerchant in provideMerchants"> <!--蔬菜-->
        <div class="row">
            <div class="col-md-12 titleA">
                <div style="background-color: #70DB93; margin: 15px 0px;padding: 5px 15px 5px 15px;box-shadow:3px 3px 3px;">
                    <a name="1" href="#"><span style="color: #FFFFFF; font-size: 16px;">{{provideMerchant.chineseName}}</span></a>
                    <a ui-sref="provideMerchant.detail({id:provideMerchant.id})"><span style="color: #FFFFFF; font-size: 14px;float: right;margin-top:1px;">更多</span></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3"  ng-repeat="dish in provideMerchant.dishs" ng-show="$index ==0 || $index ==1 || $index ==2|| $index ==3">
                <div class="thumbnail">
                    <a ui-sref="dish.detail({id:dish.id})"><img ng-src="data:image/jpg;base64,{{dish.dishPhoto}}"/></a>
                    <div class="caption text-center">
                        <h3 class="text-center" ui-sref="dish.detail({id:dish.id})" style="color: royalblue">{{dish.chineseName}}</h3>
                        <p class="text-center" ui-sref="dish.detail({id:dish.id})">{{dish.description}}</p>
                        <img src="../../../../assets/images/cart.png" ng-click="addCart(dish)"/>
                    </div>
                </div>
            </div>
        </div>
</div>
