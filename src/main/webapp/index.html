        <script type="text/javascript">
            window.onscroll=function(){
                var oMove=document.getElementById("move");
                var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
                var oLeft=document.documentElement.clientWidth||document.body.clientWidth;
                var oTop=document.documentElement.clientHeight||document.body.clientHeight;

                if(scrollTop<=100){
                    oMove.style.display="none";
                }else{
                    oMove.style.display="block";
//                    oMove.style.left=oLeft-oBtn.offsetWidth;
                    oMove.style.top=oTop-40+"px";
                }
            }
        </script>
